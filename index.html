<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietteria treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form id="form" action="">
            <div class="d-flex f-col">
                <div class="d-flex row">
                    <div class="d-flex f-col">
                        <label for="fullName">Nome Cognome</label>
                        <input type="text" name="Nome_Cognome" id="fullName" required>
                    </div>
                    <div class="d-flex f-col">
                        <label for="distance">Km da percorrere</label>
                        <input type="number" name="Distanza" id="distance" min="1" required>
                    </div>
                    <div class="d-flex f-col">
                        <label for="age">Fascia d'età</label>
                        <select name="età" id="age" required>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over_65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <button id="submit" class="btn" type="submit">Genera</button>
                    <button id="reset" class="btn" type="reset">Annulla</button>
                </div>
            </div>
        </form>
        <div id="ticket" class="hidden">
            <h1>IL TUO BIGLIETTO</h1>
            <div>
                <h3>DETTAGLIO PASSEGGERI</h3>
                <hr>
                <div class="d-flex">
                    <div>
                        <h3>NOME PASSEGGERO</h3>
                        <div id="fullNameTicket"></div>
                    </div>
                    <div>
                        <h4>Offerta</h4>
                        <div id="promoTicket"></div>
                    </div>
                    <div>
                        <h4>Carrozza</h4>
                        <div id="carriage"></div>
                    </div>
                    <div>
                        <h4>Codice CP</h4>
                        <div id="cpCode"></div>
                    </div>
                    <div>
                        <h4>Costo biglietto</h4>
                        <div id="price"></div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
